<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP Content Optimizer Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Lato:wght@300;400;700;900&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/react-quill@1.3.3/dist/quill.snow.css" rel="stylesheet">
    <style>
        /* 
        ================================================================
        PROJECT SINGULARITY UI v7.5 - ULTRA PREMIUM SOTA EDITION
        ================================================================
        */

        :root {
            /* Core Palette - Deep Space */
            --bg-deep: #020203;
            --bg-surface: #08080A;
            --bg-glass: rgba(12, 12, 16, 0.7);
            --bg-glass-heavy: rgba(5, 5, 8, 0.9);
            
            /* Borders & Separators - Ultra Thin */
            --border-subtle: rgba(255, 255, 255, 0.04);
            --border-highlight: rgba(255, 255, 255, 0.08);
            --border-active: rgba(59, 130, 246, 0.3);
            
            /* Typography - SOTA Hierarchy */
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-heading: 'Montserrat', sans-serif;
            --font-content: 'Lato', serif;
            
            /* Accents - Neon & Cyber */
            --accent-primary: #3B82F6; /* Electric Blue */
            --accent-primary-dim: rgba(59, 130, 246, 0.1);
            --accent-secondary: #8B5CF6; /* Neon Purple */
            --accent-success: #059669; /* Emerald */
            --accent-warning: #D97706; /* Amber */
            --accent-danger: #DC2626; /* Red */
            
            /* Gradients - Premium Flow */
            --grad-primary: linear-gradient(135deg, #3B82F6 0%, #6366F1 50%, #8B5CF6 100%);
            --grad-surface: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.0) 100%);
            --grad-glow: radial-gradient(circle at center, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            
            /* Shadows & Glows */
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.4);
            --shadow-lg: 0 20px 50px -12px rgba(0,0,0,0.9);
            --glow-primary: 0 0 20px rgba(59, 130, 246, 0.25);
            --glow-text: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* RESET & BASE */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; overflow: hidden; }
        
        body {
            background-color: var(--bg-deep);
            color: #E2E8F0;
            font-family: var(--font-sans);
            font-size: 14px;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            -webkit-font-smoothing: antialiased;
        }
        
        #root { height: 100%; display: flex; flex-direction: column; }
        
        /* CUSTOM SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.02); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.25); }

        /* LAYOUT UTILS */
        .app-container { display: flex; flex-direction: column; height: 100%; }
        .main-layout { display: flex; flex: 1; overflow: hidden; position: relative; }
        .main-content { flex: 1; overflow-y: auto; padding: 2rem 4rem; scroll-behavior: smooth; position: relative; }

        /* HEADER - SOTA Glass */
        .app-header {
            height: 60px; /* Reduced height for SOTA look */
            background: var(--bg-glass-heavy);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--border-subtle);
            display: flex; align-items: center;
            z-index: 50;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .app-header-content {
            width: 100%; padding: 0 2rem;
            display: flex; justify-content: space-between; align-items: center;
        }
        .header-left { display: flex; align-items: center; gap: 1.5rem; }
        
        /* STRICT LOGO SIZING - HEADER */
        .header-logo { 
            max-height: 32px; /* Small & Premium */
            width: auto; 
            filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.3));
            transition: filter 0.3s;
        }
        .header-logo:hover { filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.6)); }
        
        .header-separator { height: 20px; width: 1px; background: var(--border-highlight); }
        .header-title-group h1 {
            font-family: var(--font-heading); font-weight: 700; font-size: 1rem; letter-spacing: 0.05em; color: white; margin: 0;
            text-transform: uppercase;
        }
        .header-title-group span { background: var(--grad-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        .version-badge { 
            font-family: 'Inter', monospace; font-size: 0.65rem; padding: 2px 8px; 
            background: rgba(255,255,255,0.03); border-radius: 12px; 
            border: 1px solid var(--border-subtle); color: #64748B; 
            margin-left: 0.8rem;
        }

        /* FOOTER - SOTA Minimalist */
        .app-footer {
            background: #050507;
            border-top: 1px solid var(--border-subtle);
            padding: 1.5rem 2rem;
            margin-top: auto;
            flex-shrink: 0;
        }
        .footer-content {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 1600px; margin: 0 auto;
        }
        .footer-brand { display: flex; align-items: center; gap: 1rem; }
        
        /* STRICT LOGO SIZING - FOOTER */
        .footer-logo-img {
            max-height: 24px; /* Very small & subtle */
            width: auto;
            opacity: 0.5;
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }
        .footer-logo-img:hover { opacity: 1; filter: grayscale(0%); }
        
        .footer-desc { font-size: 0.8rem; color: #64748B; margin: 0; }
        .footer-links { display: flex; gap: 2rem; }
        .footer-links a { color: #64748B; font-size: 0.8rem; text-decoration: none; transition: color 0.2s; }
        .footer-links a:hover { color: var(--accent-primary); }
        .footer-bottom { 
            margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-subtle); 
            display: flex; justify-content: space-between; color: #475569; font-size: 0.75rem;
        }

        /* SIDEBAR - Navigation */
        .sidebar {
            width: 260px;
            background: var(--bg-surface);
            border-right: 1px solid var(--border-subtle);
            display: flex; flex-direction: column;
            padding: 2rem 1rem;
        }
        .nav-item {
            width: 100%; padding: 1rem 1.2rem; margin-bottom: 0.5rem;
            background: transparent; border: 1px solid transparent; border-radius: 12px;
            color: #94A3B8; font-weight: 500; font-size: 0.9rem; text-align: left;
            display: flex; align-items: center; gap: 1rem;
            cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-item:hover { background: rgba(255,255,255,0.03); color: white; }
        .nav-item.active {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.08), transparent);
            border: 1px solid var(--border-active);
            color: white;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.05);
        }
        .nav-icon { width: 18px; height: 18px; opacity: 0.7; }
        .nav-item.active .nav-icon { opacity: 1; color: var(--accent-primary); }

        /* TYPOGRAPHY */
        .page-header { margin-bottom: 2.5rem; }
        .gradient-headline {
            font-family: var(--font-heading); font-size: 2rem; font-weight: 800; letter-spacing: -0.03em;
            background: linear-gradient(to right, #fff, #94A3B8); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .page-header p { font-size: 0.95rem; color: #94A3B8; max-width: 600px; line-height: 1.6; }

        /* CARDS - SOTA Style */
        .setup-card, .guardian-card {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .setup-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }
        .setup-card:hover { border-color: var(--border-highlight); transform: translateY(-2px); box-shadow: var(--shadow-sm); }
        .setup-card h3 { 
            font-family: var(--font-heading); font-size: 1rem; font-weight: 700; color: white; margin-bottom: 1.5rem; 
            display: flex; align-items: center; gap: 0.6rem; text-transform: uppercase; letter-spacing: 0.05em;
        }
        
        .setup-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); gap: 1.5rem; }
        .full-width { grid-column: 1 / -1; }

        /* FORMS & INPUTS */
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.75rem; font-weight: 600; color: #94A3B8; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 0.05em; }
        input[type="text"], input[type="url"], input[type="password"], input[type="search"], textarea, select {
            width: 100%; padding: 0.8rem 1rem;
            background: rgba(0,0,0,0.4); border: 1px solid var(--border-subtle); border-radius: 8px;
            color: white; font-family: var(--font-sans); font-size: 0.9rem;
            transition: all 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none; border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.15); background: rgba(0,0,0,0.6);
        }
        .help-text { font-size: 0.8rem; color: #64748B; margin-top: 0.4rem; }

        /* BUTTONS - SOTA Glow */
        .btn {
            background: var(--grad-primary); border: none; color: white;
            padding: 0.7rem 1.5rem; border-radius: 8px; font-weight: 600; font-size: 0.9rem; cursor: pointer;
            transition: all 0.3s ease; position: relative; overflow: hidden;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.25); letter-spacing: 0.02em;
        }
        .btn:hover:not(:disabled) { transform: translateY(-1px); box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4); filter: brightness(1.1); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); box-shadow: none; }
        
        .btn-secondary {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border-subtle); color: white;
            padding: 0.7rem 1.5rem; border-radius: 8px; font-weight: 600; font-size: 0.9rem; cursor: pointer;
            transition: all 0.2s;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.15); }
        
        .btn-small { padding: 0.4rem 0.8rem; font-size: 0.75rem; border-radius: 6px; }

        /* TABLES - Premium Grid */
        .content-hub-table, .review-table {
            width: 100%; border-collapse: separate; border-spacing: 0; width: 100%;
        }
        th {
            text-align: left; padding: 1rem 1.5rem; color: #64748B; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.08em;
            border-bottom: 1px solid var(--border-subtle); font-weight: 700;
        }
        td {
            padding: 1.2rem 1.5rem; border-bottom: 1px solid var(--border-subtle); color: #CBD5E1; vertical-align: middle;
            transition: background 0.2s; font-size: 0.9rem;
        }
        tr:hover td { background: rgba(255,255,255,0.02); }
        
        .status-cell { display: flex; align-items: center; gap: 0.6rem; font-size: 0.85rem; font-weight: 500; }
        .status-indicator { width: 6px; height: 6px; border-radius: 50%; }
        .status-indicator.done, .priority-Healthy { background-color: var(--accent-success); box-shadow: 0 0 8px rgba(16, 185, 129, 0.4); }
        .status-indicator.generating, .status-indicator.analyzing { background-color: var(--accent-primary); animation: pulse 2s infinite; }
        .status-indicator.error, .priority-Critical { background-color: var(--accent-danger); box-shadow: 0 0 8px rgba(220, 38, 38, 0.4); }
        .priority-High { color: var(--accent-warning); }

        /* REVIEW MODAL - SOTA v7.0 */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
            animation: fadeIn 0.2s ease-out;
        }
        .modal-content {
            width: 96vw; max-width: 1800px; height: 92vh;
            background: #050507; border: 1px solid var(--border-highlight); border-radius: 16px;
            box-shadow: 0 0 80px rgba(0,0,0,0.8); display: flex; flex-direction: column; overflow: hidden;
        }
        .modal-header { padding: 1rem 2rem; border-bottom: 1px solid var(--border-subtle); display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02); flex-shrink: 0; }
        .modal-footer { flex-shrink: 0; padding: 1rem 2rem; background: #050507; border-top: 1px solid var(--border-subtle); display: flex; justify-content: flex-end; gap: 1rem; align-items: center; }
        
        /* TABS - Premium */
        .review-tabs { display: flex; gap: 0.5rem; padding: 0 2rem; border-bottom: 1px solid var(--border-subtle); background: rgba(0,0,0,0.3); flex-shrink: 0; }
        .tab-btn {
            padding: 1rem 1.5rem; background: none; border: none; color: #64748B; font-weight: 600; font-size: 0.85rem; cursor: pointer;
            position: relative; transition: all 0.2s; text-transform: uppercase; letter-spacing: 0.05em;
            border-bottom: 2px solid transparent;
        }
        .tab-btn:hover { color: #E2E8F0; background: rgba(255,255,255,0.02); }
        .tab-btn.active { color: var(--accent-primary); border-bottom-color: var(--accent-primary); background: rgba(59, 130, 246, 0.05); }
        
        .tab-content { flex: 1; overflow: hidden; display: flex; flex-direction: column; position: relative; background: #020203; }
        
        /* LIVE PREVIEW - Paper Mode (High Readability) */
        .live-preview {
            flex: 1; overflow-y: auto; padding: 5rem 20%; background: #FFFFFF; color: #111827;
            font-family: var(--font-content); font-size: 19px; line-height: 1.8;
        }
        .live-preview h2 { font-family: var(--font-heading); font-weight: 800; font-size: 2.2rem; margin-top: 2em; margin-bottom: 0.8em; color: #000; letter-spacing: -0.03em; }
        .live-preview h3 { font-family: var(--font-heading); font-weight: 700; font-size: 1.6rem; margin-top: 1.5em; color: #1F2937; }
        .live-preview p { margin-bottom: 1.5em; color: #374151; }
        .live-preview blockquote { border-left: 5px solid var(--accent-primary); padding: 1.5rem 2rem; font-style: italic; color: #4B5563; margin: 2.5em 0; background: #F3F4F6; border-radius: 0 8px 8px 0; }
        .live-preview ul, .live-preview ol { margin-bottom: 1.5em; padding-left: 2em; }
        .live-preview li { margin-bottom: 0.5em; }
        .live-preview img { max-width: 100%; height: auto; border-radius: 8px; margin: 2em 0; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* RANK GUARDIAN - SOTA Dashboard */
        .rank-guardian-container { padding: 2rem; overflow-y: auto; height: 100%; background: #050507; }
        .rank-guardian-reloaded { display: flex; flex-direction: column; gap: 2rem; max-width: 1400px; margin: 0 auto; }
        
        .guardian-header {
            display: flex; gap: 2rem; background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            padding: 2.5rem; border-radius: 20px; border: 1px solid var(--border-highlight);
            align-items: center; position: relative; overflow: hidden;
        }
        .guardian-header::after {
            content: ''; position: absolute; top: 0; right: 0; width: 300px; height: 100%;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .guardian-main-score { display: flex; align-items: center; gap: 2rem; flex: 1; }
        
        .guardian-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 2rem; }
        
        .action-item-list li {
            background: rgba(255,255,255,0.03); border-left: 4px solid; padding: 1.2rem 1.5rem; 
            margin-bottom: 1rem; border-radius: 0 8px 8px 0; border: 1px solid var(--border-subtle); border-left-width: 4px;
        }
        .priority-High { border-left-color: var(--accent-danger); }
        .priority-Medium { border-left-color: var(--accent-warning); }
        
        /* NEURON NLP - SOTA UPGRADE */
        .neuron-filter-bar {
            position: sticky; top: 0; background: rgba(5,5,7,0.95); backdrop-filter: blur(10px);
            padding: 1rem 0; margin-bottom: 2rem; border-bottom: 1px solid var(--border-subtle); z-index: 10;
            display: flex; justify-content: space-between; align-items: center;
        }
        .neuron-section { margin-bottom: 2rem; }
        .neuron-section-title { 
            font-size: 0.85rem; font-weight: 700; text-transform: uppercase; color: #64748B; letter-spacing: 0.1em; 
            margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-subtle);
        }
        .nlp-term-cloud { display: flex; flex-wrap: wrap; gap: 0.8rem; }
        .badge {
            padding: 0.5rem 1rem; border-radius: 8px; font-size: 0.85rem; font-weight: 600;
            border: 1px solid transparent; transition: all 0.2s; cursor: default;
        }
        .badge.pillar { background: rgba(16, 185, 129, 0.15); color: #34D399; border-color: rgba(16, 185, 129, 0.3); } /* Found - Green */
        .badge.standard { background: rgba(255,255,255,0.03); color: #64748B; border-color: var(--border-subtle); text-decoration: line-through; opacity: 0.7; } /* Missing - Grey */
        .badge:hover { transform: translateY(-1px); }

        /* SCIENTIFIC FOOTER - SOTA Style */
        .verification-footer-sota {
            margin-top: 5rem; padding: 3rem; 
            background: #F0FDF4; /* Very light green for contrast/trust on white paper */
            border-left: 8px solid #059669; border-radius: 0 16px 16px 0;
            display: flex; gap: 2rem; color: #064E3B; font-family: var(--font-sans);
            position: relative; overflow: hidden;
        }
        .verification-badge { 
            width: 70px; height: 70px; background: #059669; color: white; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 1.8rem; flex-shrink: 0;
            box-shadow: 0 10px 25px rgba(5, 150, 105, 0.3); z-index: 2;
        }
        .verification-content { z-index: 2; }
        .verification-content h4 { font-family: var(--font-heading); font-weight: 800; font-size: 1.3rem; margin-bottom: 0.8rem; text-transform: uppercase; letter-spacing: 0.02em; }
        .verification-content p { font-size: 1rem; line-height: 1.6; color: #065F46; max-width: 800px; }
        .verification-meta { display: flex; gap: 1rem; margin-top: 1.5rem; flex-wrap: wrap; }
        .verification-tag { 
            font-size: 0.75rem; font-weight: 700; text-transform: uppercase; 
            background: rgba(5, 150, 105, 0.1); color: #047857;
            padding: 0.4rem 1rem; border-radius: 20px; 
            display: flex; align-items: center; gap: 0.5rem; 
        }

        /* EDITOR OVERRIDES - Dark & Premium - SCROLLING FIX */
        .editor-tab-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #0E0E12;
            overflow: hidden; /* Container is strict */
        }
        .quill {
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Let the flexbox handle container */
        }
        .ql-toolbar { 
            background: #16161A !important; 
            border: none !important; 
            border-bottom: 1px solid var(--border-subtle) !important; 
            padding: 1rem !important;
            flex-shrink: 0;
            z-index: 10;
        }
        .ql-container { 
            border: none !important; 
            flex: 1;
            overflow-y: auto !important; /* FORCE SCROLLING HERE */
            font-family: var(--font-content) !important; 
            font-size: 1.1rem !important; 
            color: #E2E8F0 !important; 
            background: #08080A; 
        }
        .ql-editor { 
            min-height: 100%; 
            padding: 4rem 15% !important; 
            line-height: 1.8; 
            /* Remove overflow-y here to rely on ql-container */
        }
        .ql-editor h2 { color: white; margin-top: 2em; font-family: var(--font-heading); }
        .ql-editor p { color: #CBD5E1; margin-bottom: 1.5em; }
        
        /* ASSETS GRID */
        .image-asset-card {
            background: var(--bg-surface); border: 1px solid var(--border-subtle); border-radius: 16px; overflow: hidden;
            transition: all 0.3s;
        }
        .image-asset-card:hover { border-color: var(--accent-primary); transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        /* ANIMATIONS */
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.99); } to { opacity: 1; transform: scale(1); } }
        
        .key-status-spinner {
            width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.1); border-top-color: var(--accent-primary);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
